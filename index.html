        let num = Math.floor(Math.random() * 10) + 1;

        let guess = prompt("guess a number between 1 and 10");

        let gotIt = false; //sets the loop - if true, break out of loop
       
        let counter =  0;//keep track of number guesses
        let feedback = ""; //output for user 
        let timesTimes = "times";// the plural form of time
      
        while(gotIt == false){
            counter++;
            if(num == guess){
                alert("you got it!")
                gotIt = true;
            }else if (guess > num){
                guess = prompt("lower")
            }else {
                guess = prompt("higher")
              }
                 
    }
    
        if(counter == 1){
            timesTimes = "time"
        }

        feedback = "You got it! The number was " + num;
        feedback += " and you guessed " + counter + " " +timesTimes;
        
        alert(feedback);
   



	</script>
